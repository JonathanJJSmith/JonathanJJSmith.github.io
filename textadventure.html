        <script>
            var b1 = document.getElementById("b1");
            var img = document.getElementById("story_img");
            var p1 = document.getElementById("p1");

            var p3 = document.getElementById("p3");
            var state = "intro";
            intro();

            function intro(){

            }

            function begin(){
                img.src = "images/greenland_flag.png";
                p1.innerHTML = "Sample Text"
                p2.innerHTML = "Sample Text"
                p3.innerHTML = "Sample Text"
                b1.innerHTML = "Upper Route";
                b2.innerHTML = "Lower Route";
                b2.style.display = "block"
                b3.style.display = "none";
                b4.style.display = "none";
            }                

            function upperRoute(){

                b1.innerHTML = "?";
                b2.innerHTML = "?";
                b2.style.display = "block"
                b3.style.display = "none";
                b4.style.display = "none";
            }      


            ////State Machine
            function bclick(button){
                if (state == "intro"){
                    if (button == 1){
                        begin();
                        state="begin";
                    }
                }
                else if(state == "begin"){
                    if (button == 1){
                        upperRoute();
                        state="upperRoute";
                    }
                    else if(button == 2){
                        lowerRoute();
                        state="lowerRoute";
                    }
                }
            }
